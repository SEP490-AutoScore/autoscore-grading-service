spring.application.name=AutoScore

# Cấu hình kết nối MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/AutoScore
spring.datasource.username=root
spring.datasource.password=12345
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.sql.init.data-locations=classpath:data.sql
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=true

# swagger-ui custom path
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

# debug log
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.web.multipart=DEBUG

# Database configuration
db.url=jdbc:sqlserver://ADMIN-PC\\SQLEXPRESS;databaseName=master;user=sa;password=1234567890;encrypt=false;trustServerCertificate=true;
# db.url=jdbc:sqlserver://MSI\\SQLSERVER;databaseName=master;user=sa;password=123456;encrypt=false;trustServerCertificate=true;
db.driver=com.microsoft.sqlserver.jdbc.SQLServerDriver
db.server=AUTOMATIC\\SQLEXPRESS
# db.server=AUTOMATIC\\SQLSERVER
db.uid=sa
db.pwd=1234567890
# db.pwd=123456

# Docker configuration
docker.desktop.path=AUTOMATIC
docker.host=tcp://localhost:2375
config.memory.processor=
memory.mega.byte=3072
processors=4
path.file.config=AUTOMATIC
newman.cmd.path=AUTOMATIC
base.port=10000
number.deploy=2

